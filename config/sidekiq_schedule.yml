# Schedule for sidekiq-cron; see
# https://github.com/ondrejbartas/sidekiq-cron
# https://buildtoship.com/schedule-recurring-jobs-with-sidekiq-4/

# cron notation: http://www.nncron.ru/help/EN/working/cron-format.htm
# * * * * * *
# | | | | | |
# | | | | | +-- Year              (range: 1900-3000)
# | | | | +---- Day of the Week   (range: 1-7, 1 standing for Monday)
# | | | +------ Month of the Year (range: 1-12)
# | | +-------- Day of the Month  (range: 1-31)
# | +---------- Hour              (range: 0-23)
# +------------ Minute            (range: 0-59)

# SyncBags every 30 mins
sync_bags:
  cron: "*/30 * * * * *"
  class: "DPN::Workers::SyncWorker"
  args: "bags" # argument for DPN::Workers::SyncWorker#perform(content)

# SyncMembers every day at 2am
sync_members:
  cron: "0 2 * * * *"
  class: "DPN::Workers::SyncWorker"
  args: "members" # argument for DPN::Workers::SyncWorker#perform(content)

# SyncNodes every day at 1am
sync_nodes:
  cron: "0 1 * * * *"
  class: "DPN::Workers::SyncWorker"
  args: "nodes" # argument for DPN::Workers::SyncWorker#perform(content)

